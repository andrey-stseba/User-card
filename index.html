<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/styles.css">
    <title>User-card</title>
</head>

<body>
    <div class="flexContainer">
        <div class="user-card">
            <div class="fotoUsers">
                <img class="Foto" src="./Image/images-foto.jfif" alt="foto-user">
            </div>
            <div class="user-info">
                <div class="userName"><h1>Hugh Laurie</h1></div>
                <div class="userProf"><span>actor</span></div>
                <div class="userAdress"><img src="./Image/map-marker.png" alt=""><span> New York, United States</span></div>
            </div>
        <div class="userContainer">
            <div class="followers"><span>2.5k+ followers</span></div>
            <div class="imageUser">
                <img src="./Image/images-foto1.jfif" alt="foto-user">
                <img src="./Image/images-foto2.jfif" alt="foto-user">
                <img src="./Image/images-foto3.jfif" alt="foto-user">
                <img src="./Image/images-foto4.jfif" alt="foto-user">
                <img src="./Image/plus-thick.png" alt="foto-user">
            </div> 
            <div class="userMassenger">
                <img src="./Image/facebook.png" alt="icon">
                <img src="./Image/basketball.png" alt="icon">
                <img src="./Image/twitter.png" alt="icon">
                <img src="./Image/facebook-workplace.png" alt="icon">
                <img src="./Image/instagram.png" alt="icon">
            </div>


        </div>

        </div>
        
    </div>

</body>

</html>
